    <form id="estimate-form">
        <div class="row mt-4 mb-4" id="form-content">

            <div id="errors"></div>

            <div class="col-md-6">
                <div class="box">
                    <div class="box-header">Current Project</div>
                    <div class="box-content">
                        <div id="input-project">

                            <div class="mb-3">
                                <label for="input-php-version" class="form-label">PHP Version</label>
                                <select class="form-select" id="input-php-version">

                            </div>

                                    <option value="laravel">Laravel</option>
                                    <option value="phalcon">Phalcon</option>
                                    <option value="zend">Zend framework</option>
                                    <option value="cakePHP">CakePHP</option>
                                    <option value="codeIgniter">codeIgniter</option>
                                    <option value="custom">Custom</option>

                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="input-autoloading" class="form-label">Auto loading</label>

                            </div>

                            <div class="mb-3">
                                <label for="lines-of-code" class="form-label">Lines of Code</label>
                                <input type="number" class="form-control" id="lines-of-code">
                                <div id="lines-of-code" class="form-text">Use <a target="_blank" href="https://packagist.org/packages/phploc/phploc">phploc</a> to find your code line count.</div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6">

                <div class="box">
                    <div class="box-header">Desired Project</div>
                    <div class="box-content">
                        <div id="input-project">

                            <div class="mb-3">
                                <label for="output-php-version" class="form-label">PHP Version</label>
                                <select class="form-select" id="output-php-version">
                                    <option value="" selected disabled>Select a PHP version</option>
                                    <option value="73">7.3</option>
                                    <option value="74">7.4</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="output-framework" class="form-label">Framework</label>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>
        let errors = [];
        let price = 40;
        let hours = 10;
        $("#estimate-form").on('submit', function (event) {

            let inputVersion = $('#input-php-version').val();
            let inputFramework = $('#input-framework').val();
            let inputAutoloading = $('#input-autoloading').val();
            let inputLinesOfCode = $('#lines-of-code').val();

            let outputVersion = $('#output-php-version').val();
            let outputFramework = $('#output-framework').val();

            if (!outputVersion) {
                errors.push('what is your desired PHP version you would like to migrate to?');
            }

            if (!outputFramework) {
                errors.push('what is your desired Framework you would like to migrate to?');
            }



            event.preventDefault();
            price += calculateVersionFee(inputVersion, outputVersion, hours);
            price += calculateFramework(inputFramework, outputVersion, hours);
            price += calcuclateAutoloading(inputAutoloading, hours);
            hours += calculateHours(inputLinesOfCode, inputAutoloading);

            if (errors.length === 0) {
                $('.price').text(price);
                $('.hours').text(hours);
                alert(hours);

                $('.total').text(inputLinesOfCode * hours);
                $('#estimate-form').hide("fast");
                $('.price-total').fadeIn("fast");
            } else {
                for (var i = 0; i < errors.length; i++) {
                    $('<div class="alert alert-danger alert-dismissible fade show error" role="alert">' + errors[i] + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button></div>').appendTo($('#errors')).show();
                }
            }
            errors = [];
        });


        function calculateHours(inputLinesOfCode, inputAutoloading) {
            if (!inputLinesOfCode) {
                return errors.push('What is your current project\'s total code line count?');
            } else {
                return inputLinesOfCode / 5 * inputAutoloading;
            }
        }

        function calcuclateAutoloading(inputAutoloading, hours) {
            if (!inputAutoloading) {
                return errors.push('What is your current project\'s Autoloader?');
            } else {
                return 3;
            }
        }

        function calculateFramework(inputFramework, outputFramework, hours) {
            if (!inputFramework) {
                return errors.push('What is your current project\'s Framework?')
            } else {
                return 2;
            }
        }

        function calculateVersionFee(inputVersion, outputVersion, hours) {
            if (!inputVersion) {
                return errors.push('What is your current project\'s PHP version?');
            } else if (inputVersion === '56' || inputVersion === '70' || inputVersion === '71' || inputVersion === '72') {
                return 10;
            } else if (inputVersion === '73' || inputVersion === '74') {
                return 20;
            } else {
                return errors.push('Unknown error');
            }

        }

    </script>
